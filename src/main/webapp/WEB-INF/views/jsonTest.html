<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<script type="text/javascript" src="../resources/js/jquery-2.1.3.min.js"></script>
<title>欢迎</title>
</head>
<body>
	<h2>JsonModelTest</h2>
		用户名：<input id="name" name="name" type="text"></input><br/>
		年龄：<input id="age" name="age" type="text"></input><br/>
		<input type="submit" onclick="fnc()"/>
</body>
</html>
<script type="text/javascript">
function fnc(){
	var name = $("#name").val();
	var age = $("#age").val();
	$.ajax({
		url:"jsonModel",
		data:{"name":name,"age":age},
		success:function(data){
			alert(data.name)
		}
	})
}

</script>
